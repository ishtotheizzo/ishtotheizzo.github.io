<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>

    <style>
        body {
            overflow: hidden;
            margin: 0px;
            padding: 0px;
        }

        .buttonGroup {}

        .buttonGroup>button {
            background-color: #001d76;
            color: white;
            border: 0px solid;
            padding: 20px;
            height: 50px;
            font: 'Arial';
            font-size: 18px;
        }

        #map {
            height: 100vh;
            width: 100vw;
            z-index: 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="buttonGroup"><button id="flows" class="active">Flows</button>
            <button id="routes">Routes</button>
            <button id="markers">Points of Interest</button>

        </div>
        <div id="map"></div>
    </div>

    <script src="./CanvasFlowmapLayer.js"></script>
    <script>
        let hide = false;
        var map = L.map('map').setView([0, 0], 3);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let x = Papa.parse('./sampleData.csv', {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function (results) {
                var geoJsonFeatureCollection = {
                    type: 'FeatureCollection',
                    features: results.data.map(function (datum) {
                        return {
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: [datum.s_lon, datum.s_lat]
                            },
                            properties: datum
                        }
                    })
                };

                var oneToManyFlowmapLayer = L.canvasFlowmapLayer(geoJsonFeatureCollection, {
                    originAndDestinationFieldIds: {
                        originUniqueIdField: 's_city_id',
                        originGeometry: {
                            x: 's_lon',
                            y: 's_lat'
                        },
                        destinationUniqueIdField: 'e_city_id',
                        destinationGeometry: {
                            x: 'e_lon',
                            y: 'e_lat'
                        }
                    },
                    pathDisplayMode: 'all',
                    animationStarted: true,
                    animationEasingFamily: 'Cubic',
                    animationEasingType: 'In',
                    animationDuration: 2000
                }).addTo(map);

                let features = geoJsonFeatureCollection.features

                for (let x = 0; x < features.length; x++) {
                    var circle = L.circleMarker([features[x].properties.e_lat, features[x].properties.e_lon], {
                        radius: 3,
                        color: 'rgba(209, 0, 101, 1)',
                        fillColor: 'rgba(209, 0, 101, 1)',
                        fillOpacity: 1,

                    }).addTo(map);

                }

                oneToManyFlowmapLayer.on('click', function (e) {
                    if (e.sharedOriginFeatures.length) {
                        oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedOriginFeatures, 'SELECTION_NEW');
                    }
                    if (e.sharedDestinationFeatures.length) {
                        oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedDestinationFeatures, 'SELECTION_NEW');
                    }
                });

                //set a default
                oneToManyFlowmapLayer.selectFeaturesForPathDisplayById('s_city_id', 451, true, 'SELECTION_NEW');

                document.getElementById('flows').addEventListener('click', function () {


                    oneToManyFlowmapLayer.selectFeaturesForPathDisplayById('s_city_id', 451, true, 'SELECTION_NEW')
                    hide = true;

                })



                document.getElementById('routes').addEventListener('click', function () {
                    oneToManyFlowmapLayer.selectAllFeaturesForPathDisplay();
                    hide = false;

                })

                document.getElementById('markers').addEventListener('click', async function () {
                    const fileName = "./ports.json"


                    console.log(hide)
                    try {
                        const response = await fetch(fileName);

                        if (!response.ok) {
                            throw new Error(`Response status: ${response.status}`);
                        }

                        // I got my server PROMISE, let's UNWRAP
                        console.log(response);
                        const json = await response.json();
                        console.log(json.features);
                        if (hide) {
                            location.reload();
                        }

                        else {
                            for (let x in json.features) {
                                var markers = L.circleMarker([json.features[x].geometry.coordinates[1], json.features[x].geometry.coordinates[0]], {
                                    radius: 4,
                                    color: 'red',
                                    fillColor: 'red',
                                    fillOpacity: .5,

                                }).addTo(map);
                            }
                            hide = true;
                        }

                    } catch (error) {
                        console.error(error.message);
                    }


                })

            }

        });
    </script>
</body>

</html>
